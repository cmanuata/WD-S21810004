<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk multimedia</title>
</head>
<body>
    <h1>HTML Tag untuk multimedia</h1>
    <h2>Gambar</h2>
    <br /> 
    <img src="https://go.aws/3cKgiaX" alt="Cat" width="200" />
    <br />
    <br />
    <img src="img/marsha.jpg" alt="marsha" width="200" />
    <br />
    <br />
    <h3>Vidio</h3>
    <br />
    <br />
    <video width="320" controls loops>
        <source src="vidio/life.mp4" />
    </video>
    <br />
    <video width="320" controls loops>
        <source src="vidio/vidiopet.mp4" />
    </video>
    <br />
    <br />
    <h4>Audio</h4>
    <br />
    <audio controls autoplay>
        <source src="audio/You Are My All in All.mp3" />
    </audio>
</body>
</html>
